<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Markdown Editor</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/tailwind-output.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script type="text/javascript" src="js/Markdown.Converter.js"></script>
    <script type="text/javascript" src="js/Markdown.Sanitizer.js"></script>
    <script type="text/javascript" src="js/Markdown.Editor.js"></script>
  </head>

  <body class="container">
    <div class="text-center mx-auto">
      <h1 class="pt-10 block text-2xl">Online Markdown Editor</h1>
      <p>with paste to upload image, and quick upload to github pages</p>
    </div>

    <div class="d-flex justify-content-between">
      <div>
        <div class="input-group mb-3">
          <div class="input-group-prepend"></div>
          <input
            type="text"
            class="form-control"
            id="nameInput"
            placeholder="Enter title"
            aria-label="title"
            aria-describedby="basic-addon1"
          />
          <input
            type="text"
            class="form-control"
            id="tags"
            placeholder="Enter tags"
          />
        </div>

        <div id="output"></div>
      </div>
      <div>
        <button class="btn btn-primary" onclick="sendToGithub()">
          Post to Github
        </button>
      </div>
    </div>
    <section class="lg:flex lg:h-screen">
      <div class="lg:w-1/2 mr-2">
        <div class="ml-10" id="wmd-button-bar-second"></div>
        <textarea
          class="bg-stone-100 mt-3 pt-10 px-10 box-border w-full lg:h-screen h-96"
          id="wmd-input-second"
        >
## Heading</textarea
        >
      </div>
      <div
        class="bg-stone-100 lg:w-1/2 mt-12 px-10 pt-8"
        id="wmd-preview-second"
      ></div>
    </section>

    <script src="../js/main-markdown.js"></script>
    <script src="../js/text.js"></script>
    <script src="../js/github.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
